<HTML>
<TITLE>CGI范例程序</TITLE>
<H1>CGI 程序与数据库之间的关系范例</H1>
<HR>
<FORM METHOD="GET" ACTION="/CBuilderWeb/CGI2.exe">
客户代号：<INPUT NAME="CUST_NO"><P>
客户名称：<INPUT NAME="CUSTOMER"><P>
联系电话：<INPUT NAME="PHONE_NO"><P>
联系地址：<INPUT NAME="ADDRESS_LINE1"><P>
<HR>
请输入完数据后，单击[提交]按钮将数据传给Web服务器，Web服务器会再把它
传给CGI程序，最后再写入数据库内(/CBuilderWeb/CGI2.exe)。<P>
<INPUT TYPE="submit" VALUE="提交"><P>
</FORM>
</HTML>
